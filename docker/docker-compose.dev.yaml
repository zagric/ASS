services:
  backend:
    depends_on:
      db:
        condition: service_healthy
    build:
      context: "../backend/"
      target: dev
    ports:
      - "${API_PORT:-8000}:8000"
    volumes:
      - "../backend/app/:/app/app/"
    restart: unless-stopped
    env_file:
      - ../backend/.env

  db:
    image: postgres:18-alpine
    environment:
      POSTGRES_USER: "${DB_USER:-appuser}"
      POSTGRES_DB: "${DB_NAME:-simulation}"
    ports:
      - "${DB_PORT:-5432}:5432"
    volumes:
      - db_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-appuser} -d ${DB_NAME:-simulation}"]
      interval: 10s
      timeout: 5s
      retries: 5
    restart: unless-stopped
    env_file:
      - ../backend/.env

volumes:
  db_data:
